{% extends "base.html"%}

{%block content%}
<h1>Взятые книги</h1>
{%if bookinstance_list%}
<ul>
  {%for bookinst in bookinstance_list%}
  <li class="{%if bookinst.is_overdue%}text-danger{%endif%}">
    <a href="{%url 'book-detail' bookinst.book.pk%}">
      {{bookinst.book.title}}
    </a>
    ({{bookinst.due_back}})
  </li>
  {%endfor%}
</ul>
{%else%}
<div class="alert alert-info">
  Нет книг со статусом
  <b class="text-uppercase">в заказе</b>
</div>
{%endif%}
{%endblock%}
